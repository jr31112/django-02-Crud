{% extends 'articles/base.html' %}
{% block body %}
<h1>게시판에 오신걸 환영합니다.</h1>
<a href="{% url 'articles:create' %}" class="btn btn-primary">글 작성하기</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">제목</th>
      <th scope="col">작성일자</th>
    </tr>
  </thead>
  <tbody>
    {% for article in articles %}
    <tr>
      <th scope="row">{{ article.id }}</th>
      <td><a href="/articles/{{ article.pk }}/">{{ article.title }}</a></td>
      <td>
        {{ article.created_at }}
        <a href="{% url 'articles:update' article.pk %}">수정하기</a>
        <form action="{% url 'articles:delete' article.pk %}" method="POST" oneclick="return confirm('진짜 지울래?')">
          {% csrf_token %}
          <input type="submit" value="삭제">
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
