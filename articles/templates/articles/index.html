{% extends 'articles/base.html' %}
{% block body %}
  <h1>게시판에 오신걸 환영합니다.</h1>
  <a href="/articles/new/">글 작성하기</a>
  {% for article in articles %}
  <p>{{ article.id }}</p>
  <p>{{ article.title }}</p>
  <p>{{ article.created_at }}</p>
  <a href="/articles/{{ article.pk }}/">글 보러가기</a>
  <a href="/articles/edit/{{ article.pk }}/">수정하기</a>
  <a href="/articles/delete/{{ article.pk }}/">삭제하기</a>
  <hr>
  {% endfor %}
{% endblock %}
