{% extends 'articles/base.html' %}
{% block body %}
<form action="/articles/create/" method="get">
  <label for="title">제목 : </label>
  <input id="title" type="text" name="title" value= {{articles.title}}>

  <hr>
  <label for="content">내용 : </label>
  <br>
  <textarea name="content" id="content" cols="30" rows="10" placeholder="{{articles.content}}"></textarea> 
  <br>
  <input type="submit" value="수정">
</form>
{% endblock %}
