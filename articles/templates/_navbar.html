{% load gravatar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/articles/">게시판</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/articles/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/articles/new/">글 작성하기</a>
        </li>
        {% if user.is_authenticated %}
        <!-- 로그인이 되어 있다면, -->
        <li class="nav-item">
          
          <img src="{{ user.email|makehash }}" alt="">
          <a href="{% url 'accounts:profile' user.pk %}" class="nav-link">{{ user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:logout'%}">로그아웃</a>
        </li>
        {% else %}
        <!-- 로그인이 되어 있지 않다면, -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup'%}">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:login'%}">로그인</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
